{%extends 'layout/base.html'%}

{%block title%} Đăng Ký {%endblock%}

{%block content%}


<h1 class="text-center text-info mt-3">ĐĂNG Ký</h1>
<form method="post" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Nhập tài khoản" name="name"
               pattern="[A-Za-z0-9]*" required>
        <label for="name">Tên hiển thị</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username"
               pattern="[A-Za-z0-9]*" required>
        <label for="username">Tài khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password" required>
        <label for="password">Nhập mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="re-password" placeholder="Nhập lại mật khẩu" name="re-password" required>
        <label for="re-password">Nhập mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" placeholder="Nhập mật khẩu" name="avatar" required>
        <label for="avatar">Avatar</label>
    </div>

    {%if err_msg%}
    <div class="alert alert-danger">{{err_msg}}</div>
    {%endif%}

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng Ký</button>
    </div>
</form>
{%endblock%}
