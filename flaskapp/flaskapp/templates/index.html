<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">VinhLogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {% for i in data%}
                <li class="nav-item">
                    <a class="nav-link" href="?categories_id={{i.id}}">{{i.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" name = "a" type="text" placeholder="Nhap tu khoa...">
                <button class="btn btn-primary" type="submit">Tim</button>
            </form>
        </div>
    </div>
</nav>
    <section class="container">
        <div class="row">
            {% for e in products %}
            <div class="col-md-3 col-12">
                <div class="card">
                    <img class="card-img-top" src="{{e.image}}" alt="{{e.name}}">
                    <div class="card-body">
                        <h4 class="card-title">{{e.name}}</h4>
                        <p class="card-text">{{e.price}}</p>
                            <a href="#" class="btn btn-primary">Xem chi tiet</a>
                            <a href="#" class="btn btn-primary" style = "background-color: red; border: none">Dat hang</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
